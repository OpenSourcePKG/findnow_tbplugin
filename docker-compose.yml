version: '3.1'

services:
  thunderbird:
    image: thunderbird_findnow_addon_78_4_0
    build:
      context: ./thunderbird/
      dockerfile: Dockerfile
    container_name: thunderbird_findnow_addon
    volumes:
      - thunderbirddata:/data
      - ./built/Findnow.xpi:/data/Findnow.xpi
      - ./dist:/data/.thunderbird/1fwh53bl.default-release/extensions/findnow@pegenau.de/
    ports:
      - 127.0.0.1:8080:8080

volumes:
  thunderbirddata:
    driver: local